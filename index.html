<!DOCTYPE html>
<html>
<head>
    <title>Sweet Apology Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #fff0f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff4f4f;
        }
        select {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function generateSorryMessage() {
            const type = document.getElementById("apologyType").value;
            const messages = {
                sweet: [
                    "Sorry na di na mauulit.",
                    "At namimiss na kita.",
                    "You are my everything. I love you to the moon and back."
                ],
                funny: [
                    "sorry di na kita palo",
                    "sarap  ng hatdog",
                    "gusto ko pa"
                ],
                heartfelt: [
                    "Pinagsisisihan ko ang aking nagawa mahal kong binibni.",
                    "Di ko nais na ikaw magalit.",
                    "Sanay patawarin mo ako dahil ang diyos ay nagpapatawad." 
                ]
            };
            
            document.getElementById("sorryMessage").innerText = messages[type][Math.floor(Math.random() * messages[type].length)];
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>I'm Sorry!</h2>
        <p id="sorryMessage">Pili ka Hal and click the button.</p>
        <select id="apologyType">
            <option value="sweet">Sweet</option>
            <option value="funny">Funny</option>
            <option value="heartfelt">heartfelt</option>
        </select>
        <br>
        <button onclick="generateSorryMessage()">Click here baby</button>
    </div>
</body>
</html>
